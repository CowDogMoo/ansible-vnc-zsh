---
name: Molecule Test
on:
  pull_request:
  push:
    branches: [main]

defaults:
  run:
    working-directory: "cowdogmoo.vnc_zsh"

jobs:
  molecule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: "cowdogmoo.vnc_zsh"

      - name: Set up Python
        uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b # v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip3 install --pre ansible docker molecule

      - name: Install galaxy dependencies
        run: ansible-galaxy install -r requirements.yaml

      - name: Test role with molecule
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ubuntu2004
